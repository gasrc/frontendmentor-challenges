<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="page">
    <div class="page__content">
      <div class="card">
        <div class="card__image">
          <img src="./images/image-equilibrium.jpg" alt="" title="Equilibrium">
        </div>
        <h2 class="card__title">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__details">
              <div class="card__information">
                <img src="./images/icon-ethereum.svg" alt="" class="icon">
                <span class="ether">0.041 ETH</span>
              </div>
              <div class="card__information">
                <img src="./images/icon-clock.svg" alt="" class="icon">
                3 days left
              </div>
          </div>
        <hr>
        <div class="card__footer">
          <img src="./images/image-avatar.png" alt="" class="avatar" width="32px">
          <span>Creation of <span class="author">Jules Wyvern</span></span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Guillaume Agr√©da</a>.
    </div>
  </div>
</body>
</html>
